<h1>Posts Create</h1>

<div>
  <button mat-raised-button [routerLink]="['/','posts','list']">Back</button>
</div>

<form [formGroup]="postCreateForm" (submit)="onPostFormSubmit()">

  <div>
    <mat-form-field>
      <mat-label>Title:</mat-label>
      <input matInput [formControlName]="'title'">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <mat-label>Body:</mat-label>
      <textarea matInput [formControlName]="'body'"></textarea>
    </mat-form-field>
  </div>

  <button mat-raised-button type="submit">Submit</button>
</form>
